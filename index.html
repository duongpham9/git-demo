<!DOCTYPE html>
<html>

<head>
    <title> Hello inline and block</title>

    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./javascript.js"></script>
</head>

<body>
    <div class="register">
    <div class="form">
        <div class="register-form">
            <h1>Register Form</h1>
        </div>

        <div class="detail-form">
            <div class="information">
                <div class="name ">
                    <label class="abc" for="your_name ">Name</label>
                    <input id="input-name" class="cde" type="text" name="your_name" value="">
                </div>

                <div class="age ">
                    <label class="abc" for="age ">Age</label>
                    <input id="input-age" class="cde" type="number" max="100" min="0" name="age" size="4" maxlength="3">
                </div>
            </div>

            <div>
                <label class="abc" for="gender">Gender</label>
                <form id="input-gender" class="gender" action="choose gender">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </form>
            </div>

            <div class="personal-info">
                <div class="city">
                    <label class="abc" for="city">City</label>
                    <select class="efg" name="City">
                            <option value="None selected">Please select below</option>
                            <option value="HCM">Ho chi minh city</option>
                            <option value="HN">Ha Noi City</option>
                    </select>
                </div>

                <div class="dob">
                    <label class="abc" for="dob">Dob</label>
                    <input class="cde" type="date" id="bday" name="bday" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                </div>
            </div>

            <div class="deparment">
                <label class="abc" for="department">Department</label>
                <input type="checkbox" name="department" id="Student"> Student
                <input type="checkbox" name="department" id="Teacher"> Teacher
            </div>
        </div>

        <div class="a">
            <button id="submit" class="submit" type="submit">Submit</button>
        </div>
    </div>
    </div>
</body>

</html>
